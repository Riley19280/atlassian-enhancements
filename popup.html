<html lang="us">
<head>
    <title>Atlassian Enhancements Settings</title>
    <style>
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="scripts/defaultSettings.js"></script>
    <script src="scripts/popup.js"></script>
</head>
<body>
<div style="width: 400px">
    <div style="font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 16px">Features</div>
    <div id="feature-list" style="display: none;">
        <div style="display: flex; gap: 8px; justify-content: space-between;">
            <span>Save previous selections when creating branches</span>
            <input type="checkbox" id="ck_gh_branch_create_save_values">
        </div>
        <div style="display: flex; gap: 8px; justify-content: space-between;">
            <span>Show console copy after creating a branch</span>
            <input type="checkbox" id="ck_gh_branch_create_console_copy">
        </div>
    </div>
    <div id="feature-list-loading" style="display: flex; justify-content: center;">
        <div class="loader"></div>
    </div>
</div>
</body>
</html>
